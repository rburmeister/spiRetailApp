<style>
	* {margin:0; padding:0; box-sizing:border-box; line-height:1;}

	.container {
		max-width:400px;
		width:100%;
	}

	.login {
		float:left;
		width:100%;
		position:relative;
	}

	.login .logo {
		float:left;
		width:100%;
		margin:0 0 30px;
	}

	.login .logo h1 {
		display:block;
		margin:0 auto;
		margin-bottom:10px;
	}

	.login .logo span {
		display:block;
		width:100%;
		text-align:center;
		font-size:12px;
		position:absolute;
		top:42px;
	}

	.form {
		float:left;
		width:100%;
		position:relative;
		background:#00a8b4;
		padding:20px;
		border-radius:10px;
	}

	.form .row {
		float:left;
		width:100%;
	}

	.form label {
		display:block;
		margin:0 0 5px 0;
		font-size:14px;
		color:#fff;
	}

	.form .inline.row label {
		float:left;
		margin: 6px 0 0 0;
		font-size:18px;
		position:relative;
	}

	.form input {
		display:block;
		width:100%;
		height:40px;
		line-height:20px;
		padding:0 0 0 10px;
		margin:0 0 20px 0;
		background:#fff;
		border-radius:5px;
		border:none;
		font-size:18px;
		text-transform: lowercase;
	}

	.form .chkbox {
		display:inline-block;
		width:25px;
		height:25px;
		float:left;
		margin:0;
	}

	.form button {
		display:block;
		float:left;
		width:100%;
		background:#92d402;
		border:none;
		color:#fff;
		padding:10px 0;
		border-radius:10px;
		font-size:18px;
		margin:15px 0 0 0;
	}

	.error-msg {
	    position: absolute;
	    bottom: -25px;
	    text-align: left;
	    width: 100%;
	    left: 20px;
	    color: #4d4f53;
	    font-style: italic;
	    font-weight: bold;
	    letter-spacing: 0.25px;
	    word-spacing: -1px;
	    font-size: 14px;
	}

	.alert {
	    width: 100%;
	    height: auto;
	    position: fixed;
	    background: #D34040;
	    z-index: 11;
	    top: 0;
	    padding: 0 20px;
	    color: #fff;
	    font-size: 14px;
	    transform:translateY(-200px);
	    -webkit-transform:translateY(-200px);
	}

	.alert span {
		display:block;
		padding:10px 0;
		line-height:1.2;
	}

	.alert span:first-letter {
		text-transform:capitalize;
	}
	.active.alert {
		animation: alertDownLogin .45s; 
		animation-fill-mode: forwards;
	}

	.form label > input[type="checkbox"] {
	    opacity:0;
	}

	.form label span {
	    display: block;
	    width: 25px;
	    height: 25px;
	    border: 2px solid #fff;
	    border-radius:5px;
	}

	.form input[type="checkbox"]:checked + span:before {
	     content: '';
		  position: absolute;
		  left: 5px;
		  top: 12px;
		  background: #fff;
		  width: 2px;
		  height: 2px;
		  box-shadow: 2px 0 0 #fff, 4px 0 0 #fff, 4px -2px 0 #fff, 4px -4px 0 #fff, 4px -6px 0 #fff, 4px -8px 0 #fff;
		  -webkit-transform: rotate(45deg) scale(1.5);
          transform: rotate(45deg) scale(1.5);
	}

	.form input[type="checkbox"] + span:before {
	    display: block;
	    font-weight: normal;
	    position: absolute;
	    right: 3px;
	    top: 1px;
	    font-size: 23px;
	    color: #d1d1d1;
	    cursor: pointer;
	}

	.form p {
		float:left;
	    padding:10px 0 0 10px;
	    color:#fff;
	}
</style>

<div class="alert" ng-class="{'active' : serverError}">
	<error-icon></error-icon><span>{{errorMsg}}</span>
</div>
<!-- Container -->
<div class="container">
	<!-- Loader -->
	<page-loader ng-if="pageLoading"></page-loader>
	<!-- Login -->
	<div class="login" ng-if="!pageLoading">
		<!-- Company Logo -->
		<div class="logo">
			<brand-logo></brand-logo>
			<span>Version 1.0.8</span>
		</div>
		<!-- User Login Form -->
		<div class="form">
			<span class="error-msg" ng-if="!formValid">{{errorMsg}}</span>
			<div class="row">
				<label>Username</label>
				<input type="text" 
				ng-init="username"
				ng-model="item.username" 
				placeholder="Enter username" />
			</div>
			<div class="row">
				<label>Password</label>
				<input type="text"
					ng-attr-type="{{ showPassword ? 'text' : 'password' }}"
					ng-model="item.password" 
					placeholder="Enter password" />
			</div>
			<div class="row inline">
				<label>
				<input type="checkbox" 
					placeholder=""
					ng-model="item.rememberMe"
					class="chkbox"/>
					<span></span>
				</label>
				<p>Always Remember</p>
			</div>
			<div class="row">
				<button type="submit" ng-click="login(item)">Login</button>
			</div>
		</div>
		<!-- End of Form -->
	</div>
	<!-- End of Login -->
</div>
<!-- End of Container -->

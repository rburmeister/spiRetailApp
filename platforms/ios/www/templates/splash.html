<style>
	* {margin:0; padding:0; box-sizing:border-box; line-height:1;}

	.container {
		max-width:300px;
		width:100%;
	}

	.splash {
		float:left;
		width:100%;
		position:relative;
		height:100vh;
		margin-top:-70px;
	}

	.splash img {
		display:block;
		position:absolute;
		left:50%;
		top:50%;
		max-width:100%;
		opacity:0;
		transform:translate(-50%, -40%);
		-webkit-transform:translate(-50%, -40%);
		animation: logoSlideUp 700ms ease-in-out;
		-webkit-animation: logoSlideUp 700ms ease-in-out;
		animation-fill-mode:forwards;
		-webkit-animation-fill-mode:forwards;
		animation-delay:0.3s;
		-webkit-animation-delay:0.3s;
	}

	.splash svg {
		position:absolute;
		top:50%;
		margin-top:-130px;
	}

/*	.st0{clip-path:url(#SVGID_1_);fill:#91969D;}
	.st1{clip-path:url(#SVGID_1_);fill:#3F454F;}
	.st2{clip-path:url(#SVGID_1_);fill:#00ABBE;}
	.st3{clip-path:url(#SVGID_1_);fill:#94C947;}
	.st4{clip-path:url(#SVGID_1_);fill:#FFFFFF;}
	*/
	.splash intro-logo .st0, .splash intro-logo .st0-delay {fill:#91969D;}
	.splash intro-logo .st1, .splash intro-logo .st1-delay {fill:#3F454F;}
	.splash intro-logo .st2 {fill:#00ABBE;}
	.splash intro-logo .st3 {fill:#94C947;}
	.splash intro-logo .st4 {fill:#FFFFFF;}


	@keyframes logoSlideUp {
  		from  { opacity:0; transform:translate(-50%, -40%);}
  		to    { opacity:1; transform:translate(-50%, -50%);}
	}
	@-webkit-keyframes logoSlideUp {
	  	from  { opacity:0; -webkit-transform:translate(-50%, -40%);}
	    to { opacity:1; -webkit-transform:translate(-50%, -50%);}
	}


	.splash intro-logo .st0 {
	  -webkit-animation: draw 3700ms linear; 
	  -moz-animation:    draw 3700ms linear; 
	  -o-animation:      draw 3700ms linear; 
	  animation:         draw 3700ms linear;
	  animation-fill-mode: forwards;
	  -webkit-animation-fill-mode: forwards;
	  stroke-dasharray: 600 0;
	  stroke: #91969D;
	}

	.splash intro-logo .st1 {
	  -webkit-animation: draw 3700ms linear; 
	  -moz-animation:    draw 3700ms linear; 
	  -o-animation:      draw 3700ms linear; 
	  animation:         draw 3700ms linear;
	  animation-fill-mode: forwards;
	  -webkit-animation-fill-mode: forwards;
	  stroke-dasharray: 600 0;
	  stroke: #3F454F;
	}

	.splash intro-logo .st2 {
	  -webkit-animation: draw 3700ms linear; 
	  -moz-animation:    draw 3700ms linear; 
	  -o-animation:      draw 3700ms linear; 
	  animation:         draw 3700ms linear;
	  animation-fill-mode: forwards;
	  -webkit-animation-fill-mode: forwards;
	  stroke-dasharray: 600 0;
	  stroke: #00ABBE;
	}

	.splash intro-logo .st3 {
	  -webkit-animation: draw 3700ms linear; 
	  -moz-animation:    draw 3700ms linear; 
	  -o-animation:      draw 3700ms linear; 
	  animation:         draw 3700ms linear;
	  animation-fill-mode: forwards;
	  -webkit-animation-fill-mode: forwards;
	  stroke-dasharray: 600 0;
	  stroke: #94C947;
	}

	.splash intro-logo .st4 {
	  -webkit-animation: draw 3700ms linear; 
	  -moz-animation:    draw 3700ms linear; 
	  -o-animation:      draw 3700ms linear; 
	  animation:         draw 3700ms linear;
	  animation-fill-mode: forwards;
	  -webkit-animation-fill-mode: forwards;
	  stroke-dasharray: 600 0;
	  stroke: #94C947;
	}

	.splash intro-logo .st0-delay {
	  -webkit-animation: draw 3700ms linear; 
	  -moz-animation:    draw 3700ms linear; 
	  -o-animation:      draw 3700ms linear; 
	  animation:         draw 3700ms linear;
	  animation-fill-mode: forwards;
	  -webkit-animation-fill-mode: forwards;
	  stroke-dasharray: 600 0;
	  stroke: #91969D;
	  	stroke-dasharray: 0 800;
	    stroke-dashoffset: 200;
	    fill-opacity: 0;
	    stroke-width: 1;
	}

	.splash intro-logo .st1-delay {
	  -webkit-animation: draw 3700ms linear; 
	  -moz-animation:    draw 3700ms linear; 
	  -o-animation:      draw 3700ms linear; 
	  animation:         draw 3700ms linear;
	  animation-fill-mode: forwards;
	  -webkit-animation-fill-mode: forwards;
	  stroke-dasharray: 600 0;
	  stroke: #3F454F;
	  	    stroke-dasharray: 0 800;
	    stroke-dashoffset: 200;
	    fill-opacity: 0;
	    stroke-width: 1;
	}
